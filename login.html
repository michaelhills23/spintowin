<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - SpinToWin</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="header">
    <div class="container header-content">
      <a href="index.html" class="logo">SpinToWin</a>
    </div>
  </header>

  <main class="auth-page">
    <div class="auth-container">
      <div class="auth-card">
        <h1 id="auth-title">Sign In</h1>

        <div id="error-message" class="error-message hidden"></div>

        <form id="auth-form">
          <div id="name-field" class="form-group hidden">
            <label for="display-name">Name</label>
            <input type="text" id="display-name" placeholder="Your name">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="you@example.com">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required placeholder="Your password" minlength="6">
          </div>

          <button type="submit" id="auth-submit" class="btn btn-primary btn-full">Sign In</button>
        </form>

        <div class="auth-divider">
          <span>or</span>
        </div>

        <button id="google-signin" class="btn btn-google btn-full">
          <svg viewBox="0 0 24 24" width="18" height="18">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continue with Google
        </button>

        <p class="auth-switch">
          <span id="switch-text">Don't have an account?</span>
          <a href="#" id="switch-mode">Sign up</a>
        </p>

        <p id="forgot-password" class="forgot-link">
          <a href="#" id="forgot-link">Forgot password?</a>
        </p>
      </div>
    </div>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

  <script src="js/config/firebase-config.js"></script>
  <script src="js/services/auth-service.js"></script>
  <script src="js/pages/login.js"></script>
</body>
</html>
